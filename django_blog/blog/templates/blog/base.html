<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Blog{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <form method="get" action="{% url 'post-search' %}" class="form-inline my-2 my-lg-0">
  <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search posts..." aria-label="Search" value="{{ request.GET.q|default_if_none:'' }}">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

  <nav>
    <a href="/">Home</a>
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
