{% extends "blog/base.html" %}
{% block title %}
  {% if object %}Edit Post{% else %}Create Post{% endif %}
{% endblock %}
{% block content %}
  <h1>{% if object %}Edit Post{% else %}Create Post{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Publish{% endif %}</button>
  </form>
  <p><a href="{% url 'post-list' %}">Back</a></p>
{% endblock %}
